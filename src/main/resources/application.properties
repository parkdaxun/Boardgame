# DataSource
spring.jpa.database=sql-server
spring.datasource.url=jdbc:mysql://localhost:3306/boardgame?autoReconnect=true
spring.datasource.username=boardgame
spring.datasource.password=boardgame
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.BasicBinder=TRACE